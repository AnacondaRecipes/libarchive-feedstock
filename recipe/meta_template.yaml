{% set name = "libarchive" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libarchive-{{ version }}.tar.gz
  sha256: 829dc298a08877f62335d528973bc034f7c1e8a03c16bfc1fa561e164e76a365

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - libarchive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dsoprea/PyEasyArchive
  summary: Python adapter for universal, libarchive-based archive access.
  license: GPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - skupr-anaconda
